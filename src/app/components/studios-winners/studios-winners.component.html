<h4>Top 3 studios with winners</h4>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Win Count</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let studio of top3StudioWinners">
            <td>{{studio.name}}</td>
            <td>{{studio.winCount}}</td>
        </tr>
    </tbody>
</table>
