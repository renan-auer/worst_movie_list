<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Year</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies">
            <td>{{movie.id}}</td>
            <td>{{movie.year}}</td>
            <td>{{movie.title}}</td>
        </tr>
    </tbody>
</table>
