<h4>List years with multiple winners</h4>

<table>
    <thead>
        <tr>
            <th>Year</th>
            <th>Win Count</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let year of yearList">
            <td>{{year.year}}</td>
            <td>{{year.winnerCount}}</td>
        </tr>
    </tbody>
</table>
